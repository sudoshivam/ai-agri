{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background: url('static/images/crop.jpg') no-repeat center;
		background-size: cover;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		-moz-background-size: cover;
  }
</style>
<div style="background-color: rgba(255, 255, 255, 0.199); backdrop-filter: blur(5px); margin: 0 auto; padding-left: 15px; padding-right: 15px; width: max-content;">
<br /><br />
  <h2 style="text-align: center; margin: 0px; color: rgb(0, 0, 0)">
    <b>Find out which disease has been caught by your tomato plant</b>
  </h2>
  <br />
  <br>

<div style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: rgb(0, 0, 0);
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
  ">

  


  <form class="form-signin" method=post enctype=multipart/form-data>

    <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>


  </form>
</div>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
